			$("#tt").tree({
				url:'../tree_data.json'
			});
			$('#tt').tree({
				onClick: function(node){
					var text = node.text;
					var url = node.attributes.url;
					if($("#tabs").tabs('exists',text)){
						$("#tabs").tabs('select',text);
					}else{
						$("#tabs").tabs('add',{
							title:text,
							content:'<iframe src="../'+url+'" style="width:100%;height:100%;border:0"></iframe>',
							closable:true
						});
					}
				}
			});

		})
	</script>
</head>
<body>
	<div id="cc" class="easyui-layout" fit=true>
		<div data-options="region:'north',split:true,border:false"
			style="height: 70px; padding: 10px"></div>
		<div data-options="region:'south',split:true,border:false"
			style="height: 50px;"></div>
		<div data-options="region:'west',title:'菜单导航',split:true"
			style="width: 200px;">
			<div class="easyui-accordion" fit=true border=0>
				<div title="基本功能">
					<ul id="tt"></ul>
				</div>
				<div title="系统管理"></div>
			</div>
		</div>
		<div data-options="region:'center',border:false"
			style="background: #eee;">
			<div id="tabs" class="easyui-tabs" fit=true>
				<div title="消息中心" data-options=""></div>
			</div>
		</div>
	</div>
</body>
