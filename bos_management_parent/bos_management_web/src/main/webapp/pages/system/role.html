<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>角色列表页面</title>
        <!-- 导入jquery核心类库 -->
        <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
        <!-- 导入easyui类库 -->
        <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
        <link rel="stylesheet" type="text/css" href="../../css/default.css">
        <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
        <script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
        <script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
        <!-- 导入ztree类库 -->
        <link rel="stylesheet" href="../../js/ztree/zTreeStyle.css" type="text/css" />
        <script src="../../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                    //权限选择复选框数据显示
                    $.post("../../permissionAction_findAll.action",{},function(data) {
                        //遍历data
                        for (var i=0;i<data.length;i++) {
                            //为了使复选框点击文字的时候也能选中，将input放到label中
                            $("#permTd").append('<label><input  type="checkbox" name="permissionIds" value="'+data[i].id+'" />'+data[i].name+'</label>');
                        }
                    },"json");
                    
                    
                    // 菜单授权
                    var setting = {
                        data : {
                            key : {
                                title : "t"
                            },
                            simpleData : {
                                enable : true
                            }
                        },
                        check : {
                            enable : true,
                        }
                    };
                    
                    $.ajax({
                        url : '../../menuAction_findAll.action',
                        type : 'POST',
                        dataType : 'json',
                        success : function(data) {
                            $.fn.zTree.init($("#menuTree"), setting, data);
                        },
                        error : function(msg) {
                            alert('树加载异常!');
                        }
                    });
                                        
                    // 点击保存
                    $('#save').click(function(){
                        //获取到菜单授权ztree节点数据
                        var treeObj = $.fn.zTree.getZTreeObj("menuTree");
                        //获取选中的节点数据
                        var nodes = treeObj.getCheckedNodes(true);
                        
                        var array = new Array();
                        for (var i=0;i<nodes.length;i++) {
                            array.push(nodes[i].id);
                        }
                        var menuIds = array.join(",");
                        
                        //给隐藏域菜单提交框赋值
                        $("input[name='menuIds']").val(menuIds);
                        
                        $("#roleForm").submit();
                    });
                    $('#editWindow').window({
                        title: '修改角色',
                        width: 800,
                        modal: true,
                        shadow: true,
                        closed: true,
                        height: 400,
                        resizable:false,
                    });
                // 数据表格属性
                $("#grid").datagrid({
                    toolbar : [
                        {
                            id : 'add',
                            text : '添加角色',
                            iconCls : 'icon-add',
                            handler : function(){
                                location.href='role_add.html';
                            }
                        },
                        {
                            id : 'edit',
                            text : '修改角色',
                            iconCls : 'icon-edit',
                            handler : function(){
                                 var rows = $("#grid").datagrid("getSelections");
                                if(rows.length==1){
                                 //location.href='../../roleAction_editRole.action?id='+rows[0].id;
                                $("#editWindow").window("open");
                                 $.post("../../roleAction_editRole.action",{"id":rows[0].id},function(data){
                                        $("#editroleForm").form('load',data);
                                        var chxs =  $("input[name=permissionIds]");
                                        var perms = data.permissions;
                                        $(chxs).each(function(index,elem){
                                            if(elem.checked){
                                                elem.checked=false;
                                            }
                                              for(var i = 0;i < perms.length;i++){
                                                  if(elem.value ==perms[i].id){
                                                      elem.checked=true;
                                                  }
                                              }
                                        })
                                         var treeObj = $.fn.zTree.getZTreeObj("menuTree");
                                         var node = treeObj.getNodes();
                                         var nodes = treeObj.transformToArray(node);
                                         var menus = data.menus;
                                         $(nodes).each(function(index,elem){
                                             if(elem.checked){
                                                    elem.checked=false;
                                                    treeObj.updateNode(elem);
                                                }
                                             for(var i = 0;i < menus.length;i++){
                                                 if(menus[i].id==elem.id){
                                                    elem.checked = true;
                                                    treeObj.updateNode(elem);
                                                 }
                                             }
                                         })
                                 })
                                
                                }else if(rows.length>1){
                                    $.messager.alert("警告", "请选择一个要修改的角色哦亲!", "warn");
                                }else{
                                    $.messager.alert("警告", "请选择要修改的角色哦亲!", "warn");
                                } 
                            }
                        }
                    ],
                    url : '../../roleAction_pageQuery.action',
                    cache:false,
                    pagination:true,
                    fit:true,
                    columns : [[
                        {
                            field : 'id',
                            checkbox:true
                        }, {
                            field : 'roleid',
                            title : '角色编号',
                            width : 120,
                            align : 'center',
                            formatter : function(data,row ,index){
                                return row.id;
                            }
                        },
                        {
                            field : 'name',
                            title : '名称',
                            width : 200
                        }, 
                        {
                            field : 'keyword',
                            title : '关键字',
                            width : 200
                        }, 
                        {
                            field : 'description',
                            title : '描述',
                            width : 200
                        } 
                    ]]
                });
            });
        </script>
    </head>

    <body class="easyui-layout">
        <div data-options="region:'center'">
            <table id="grid"></table>
        </div>
        <div class="easyui-window" title="修改角色" id="editWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
            <!-- layout布局north -->
            <div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
                
                <!-- 添加角色的弹出框保存按钮 -->
                <div class="datagrid-toolbar">
                    <a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
                </div>
                <!-- 点击保存验证表单数据并提交数据 -->
                <script type="text/javascript">
                    $("#save").click(function() {
                        //获取到菜单授权ztree节点数据
                        var treeObj = $.fn.zTree.getZTreeObj("menuTree");
                        //获取选中的节点数据
                        var nodes = treeObj.getCheckedNodes(true);
                        
                        var array = new Array();
                        for (var i=0;i<nodes.length;i++) {
                            array.push(nodes[i].id);
                        }
                        var menuIds = array.join(",");
                        
                        //给隐藏域菜单提交框赋值
                        $("input[name='menuIds']").val(menuIds);
                        var rows = $("#grid").datagrid("getSelections");
                        $("#rolId").val(rows[0].id);
                        var flag = $("#editroleForm").form("validate");
                        if (flag) {
                            //通过验证，提交表单
                            $("#editroleForm").submit();
                        }
                    })
                </script>
                
            </div>
            
            <!-- layout布局center -->
            <div region="center" style="overflow:auto;padding:5px;" border="false">
                <form  id="editroleForm" method="post" action="../../roleAction_edit.action">
                <table class="table-edit" width="80%" align="center">
                    <tr class="title">
                        <td colspan="2">角色信息</td>
                    </tr>
                    <tr>
                        <td>名称</td>
                        <td>
                            <!-- 添加隐藏域，提交角色关联菜单的id -->
                            <input type="hidden" name="menuIds" />
                            <input type="hidden" name="id" id="rolId" />
                            <input type="text" name="name" class="easyui-validatebox" data-options="required:true" />
                        </td>
                    </tr>
                    <tr>
                        <td>关键字</td>
                        <td>
                            <input type="text" name="keyword" class="easyui-validatebox" data-options="required:true" />
                        </td>
                    </tr>
                    <tr>
                        <td>描述</td>
                        <td>
                            <textarea name="description" rows="4" cols="60"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>权限选择</td>
                        <td id="permTd">
                            
                        </td>
                    </tr>
                    <tr>
                        <td>菜单授权</td>
                        <td>
                            <ul id="menuTree" class="ztree"></ul>
                        </td>
                    </tr>
                </table>
            </form>
                
            </div>
        </div>
    </body>

</html>
