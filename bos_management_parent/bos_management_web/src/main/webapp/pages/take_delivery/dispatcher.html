<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>人工调度</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				Date.prototype.format = function(format)
                {
                     var o = {
                         "M+" : this.getMonth()+1, //month
                         "d+" : this.getDate(),    //day
                         "h+" : this.getHours(),   //hour
                         "m+" : this.getMinutes(), //minute
                         "s+" : this.getSeconds(), //second
                         "q+" : Math.floor((this.getMonth()+3)/3),  //quarter
                         "S" : this.getMilliseconds() //millisecond
                         }
                     if(/(y+)/.test(format)) 
                         format=format.replace(RegExp.$1,(this.getFullYear()+"").substr(4 - RegExp.$1.length));
                     for(var k in o)
                         if(new RegExp("("+ k +")").test(format))
                            format = format.replace(RegExp.$1,RegExp.$1.length==1 ? o[k] :("00"+ o[k]).substr((""+ o[k]).length));
                     return format;
                }
				$("#grid").datagrid({
					singleSelect : true,
					fit : true,
					pageList: [20,50,100],
					pagination : true,
					toolbar : [ {
						id : 'dispatcher',
						text : '人工调度',						
						iconCls : 'icon-edit',
						handler : function() {
							// 弹出窗口
                            var rows =  $("#grid").datagrid("getSelections");
                            if(rows.length==1){
                                $("#orderId").val(rows[0].id);
                                $("#orderIdView").html("");
                                $("#orderIdView").append(rows[0].id);
                                $("#dispatcherWindow").window('open');
                            }else{
                                $.messager.alert("提示","请选择一行数据进行操作!","info");
                            }
						}
					} ],
					columns : [ [ {
						field : 'id',
						title : '编号',
						width : 100
					}, {
						field : 'sendName',
						title : '联系人',
						width : 100
					}, {
						field : 'sendMobile',
						title : '电话',
						width : 100
					}, {
						field : 'sendAddress',
						title : '取件地址',
						width : 100
					}, {
						field : 'goodsType',
						title : '货物',
						width : 100
					}, {
						field : 'orderTime',
						title : '下单时间',
						width : 100,
						formatter : function(data, row, index) {
							//return data.replace("T", " ");
							if(null != data){
                                return new Date(data.time).format('yyyy-MM-dd');
                            } else {
                                return '未指定';
                            }
						}
					} ] ],
					url : '../../dispatcherAction_findByOrderType.action'
				});
		
				// 点击保存按钮，为通知单 进行分单 --- 生成工单
				$("#save").click(function() {
					if($("#dispatcherForm").form("validate")){
                        $("#dispatcherForm").submit();
                    }
				});
			});
		</script>
	</head>

	<body class="easyui-layout">
		<div data-options="region:'center',border:false">
			<table id="grid"></table>
		</div>
		<div class="easyui-window" title="人工调度" id="dispatcherWindow" closed="true" collapsible="false" minimizable="false" maximizable="false" style="top:100px;left:200px;width: 500px; height: 300px">
			<div region="north" style="height:30px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>
			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<form id="dispatcherForm" method="post" action="../../dispatcherAction_dispatcher.action"> 
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">人工调度</td>
						</tr>
						<tr>
							<td>订单编号</td>
							<td>
								<input type="hidden" name="id" id="orderId" /> <span id="orderIdView"></span>
						</tr>
						<tr>
							<td>选择快递员</td>
							<td>
								<input class="easyui-combobox" required="true" name="courier.id" data-options="valueField:'id',textField:'name',url:'../../courier_findAllCourier.action'" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
