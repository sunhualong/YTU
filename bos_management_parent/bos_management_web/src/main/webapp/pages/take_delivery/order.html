<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>订单管理</title>
        <!-- 导入jquery核心类库 -->
        <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
        <!-- 导入easyui类库 -->
        <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
        <link rel="stylesheet" type="text/css" href="../../css/default.css">
        <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
        <script type="text/javascript"  src="../../js/easyui/ext/jquery.cookie.js"></script>
        <script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
        <script type="text/javascript">
        Date.prototype.format = function(format)
        {
             var o = {
                 "M+" : this.getMonth()+1, //month
                 "d+" : this.getDate(),    //day
                 "h+" : this.getHours(),   //hour
                 "m+" : this.getMinutes(), //minute
                 "s+" : this.getSeconds(), //second
                 "q+" : Math.floor((this.getMonth()+3)/3),  //quarter
                 "S" : this.getMilliseconds() //millisecond
                 }
             if(/(y+)/.test(format)) 
                 format=format.replace(RegExp.$1,(this.getFullYear()+"").substr(4 - RegExp.$1.length));
             for(var k in o)
                 if(new RegExp("("+ k +")").test(format))
                    format = format.replace(RegExp.$1,RegExp.$1.length==1 ? o[k] :("00"+ o[k]).substr((""+ o[k]).length));
             return format;
        }
            function doSearch(){
                $('#searchWindow').window("open");
            }
            
            //工具栏
            var toolbar = [ {
                id : 'button-search',   
                text : '查询',
                iconCls : 'icon-search',
                handler : doSearch
            }];
            // 定义列
            var columns = [ [  {
                field : 'id',
                title : '订单号',
                width : 120,
                align : 'center'
            },{
                field : 'sendName',
                title : '发货人姓名',
                width : 120,
                align : 'center'
            },{
                field : 'sendMobile',
                title : '发货人电话',
                width : 120,
                align : 'center'
            },{
                field : 'sendAddress',
                title : '发货详细地址',
                width : 120,
                align : 'center'
            },{
                field : 'recName',
                title : '收货人姓名',
                width : 120,
                align : 'center'
            },{
                field : 'recMobile',
                title : '收货人电话',
                width : 120,
                align : 'center'
            },{
                field : 'recAddress',
                title : '发货人详细地址',
                width : 120,
                align : 'center'
            },{
                field : 'goodsType',
                title : '货物类型',
                width : 120,
                align : 'center',
                formatter : function(data, row, index) {
                    if(data == 1){
                    	return "大份";
                    }else if(data ==2){
                    	return "中份";
                    }else if(data == 3){
                    	return "小份";
                    }else{
                    	return "液体";
                    }
                }
            },{
                field : 'weight',
                title : '货物重量',
                width : 120,
                align : 'center'
            },{
                field : 'orderType',
                title : '分单类型',
                width : 120,
                align : 'center'
            }, {
                field : 'status',
                title : '订单状态',
                width : 120,
                align : 'center'
            }, {
                field : 'orderTime',
                title : '订单生成时间',
                width : 120,
                formatter : function(data, row, index) {
                    //return data.replace("T", " ");
                    if(null != data){
                        return new Date(data.time).format('yyyy-MM-dd');
                    } else {
                        return '未指定';
                    }
                }
            }] ];
            
            $(function(){
                // 先将body隐藏，再显示，不会出现页面刷新效果
                $("body").css({visibility:"visible"});
                
                // 工单管理数据表格
                $('#grid').datagrid( {
                    iconCls : 'icon-forward',
                    fit : true,
                    border : true,
                    rownumbers : true,
                    striped : true,
                    pageList: [30,50,100],
                    pagination : true,
                    toolbar : toolbar,
                    url :  "../../orderAction_pageQuery.action",
                    idField : 'id',
                    columns : columns,
                    onDblClickRow : doDblClickRow
                });
                
                // 查询分区
                $('#searchWindow').window({
                    title: '查询分区',
                    width: 400,
                    modal: true,
                    shadow: true,
                    closed: true,
                    height: 400,
                    resizable:false
                });
                $("#btn").click(function(){
                    alert("执行查询...");
                    $("#searchForm").get(0).reset();// 重置查询表单
                    $("#searchWindow").window("close"); // 关闭窗口
                });
            });
        
            function doDblClickRow(){
                alert("双击表格数据...");
            }
        </script>
    </head>

    <body class="easyui-layout" style="visibility:hidden;">
        <div region="center" border="false">
            <table id="grid"></table>
        </div>

        <!-- 查询分区 -->
        <div class="easyui-window" title="查询窗口" id="searchWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
            <div style="overflow:auto;padding:5px;" border="false">
                <form id="searchForm">
                    <table class="table-edit" width="80%" align="center">
                        <tr class="title">
                            <td colspan="2">查询条件</td>
                        </tr>
                        <tr>
                            <td>客户电话</td>
                            <td>
                                <input name="order.telephone" type="text" class="easyui-validatebox" required="true" />
                            </td>
                        </tr>
                        <tr>
                            <td>快递员</td>
                            <td>
                                <input name="courier.name" type="text" class="easyui-validatebox" required="true" />
                            </td>
                        </tr>
                        <tr>
                            <td>受理时间</td>
                            <td>
                                <input name="order.orderTime" type="text" class="easyui-datebox" required="true" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a> </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
